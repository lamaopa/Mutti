  <script type="module">


import { items } from "./items.js";

const gallery = document.querySelector(".gallery");

const itemPositionsLarge = [
  { top: "5%", left: "7%" },
  { top: "23%", left: "27%" },
  { top: "75%", left: "75%" },
  { top: "25%", left: "75%" },
  { top: "10%", left: "50%" },
  { top: "70%", left: "55%" },
  { top: "50%", left: "5%" },
  { top: "65%", left: "25%" },
];

const itemPositionsSmall = [
  { top: "2%", left: "7%" },
  { top: "30%", left: "27%" },
  { top: "40%", left: "75%" },
  { top: "5%", left: "75%" },
  { top: "10%", left: "43%" }, //
  { top: "70%", left: "75%" },
  { top: "50%", left: "5%" },
  { top: "65%", left: "35%" },
];

function updateGalleryPositions() {
  
  gallery.innerHTML = "";


  const itemPositions = window.innerWidth < 768 ? itemPositionsSmall : itemPositionsLarge;

 
  items.forEach((itemData, index) => {
    if (itemData.id >= 0 && itemData.id <= 10) {
      const item = document.createElement("div");
      item.classList.add("item");

      const position = itemPositions[index];
      item.style.top = position.top;
      item.style.left = position.left;

      const img = document.createElement("img");
      img.src = itemData.img;
      item.appendChild(img);

      gallery.appendChild(item);
      console.log("Nombre total d'éléments ajoutés à la galerie:", gallery.children.length);
    }
  });
}


updateGalleryPositions();


window.addEventListener("resize", updateGalleryPositions);

// Parallax effect on mouse move
document.addEventListener("mousemove", (e) => {
  gallery.querySelectorAll(".item").forEach((item, index) => {
    const animationFactor = items[index].parllaxSpeed;

    const deltaX = (e.clientX - window.innerWidth / 2) * animationFactor;
    const deltaY = (e.clientY - window.innerHeight / 2) * animationFactor;

    gsap.to(item, { x: deltaX, y: deltaY, duration: 0.75 });
  });
});





  </script>
